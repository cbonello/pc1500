name: pc1500
version: 0.1.0
description: Sharp PC-1500 pocket compter emulator.
author: Christophe Bonello
homepage: https://github.com/cbonello/
repository: https://github.com/cbonello/pc1500
issue_tracker: https://github.com/cbonello/pc1500/issues

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.0
  flutter:
    sdk: flutter
  json_annotation: ^3.1.0
  # shared_preferences: ^0.5.0
  system:
    path: packages/system
  web_socket_channel: ^1.1.0
  win32: ^1.7.0

dev_dependencies:
  build_runner: ^1.10.0
  flutter_test:
    sdk: flutter
  json_serializable: ^3.5.0
  lint: ^1.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/systems/

